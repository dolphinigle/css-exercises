<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cake Fan Club</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="splash-left">
      <div class="logo-background">
        <img
          class="logo-image"
          src="./images/odin-lined.png"
          alt="Cake Robot"
        />
        <div class="logo-text">CAKE</div>
      </div>
      <div class="splash-footer">
        <div>
          Photo by
          <a
            href="https://unsplash.com/photos/4ELjpkrMpHg"
            target="_blank"
            rel="noopener noreferrer"
            >Brooke Lark</a
          >
        </div>
      </div>
    </div>
    <div class="sheet">
      <div class="sheet-content">
        <p class="heading">
          Do you like cake? Do you think cakes are good? Then join for the
          newest news on worldwide cake development.
        </p>
        <form action="#" method="post">
          <h2 class="form-title">Give up all your personal data now:</h2>
          <div class="inputs">
            <div class="input-item">
              <label for="first-name">First Name</label
              ><input type="text" id="first-name" />
            </div>
            <div class="input-item">
              <label for="last-name">Last Name</label
              ><input type="text" id="last-name" />
            </div>
            <div class="input-item">
              <label for="email">Email</label><input type="email" id="email" />
            </div>
            <div class="input-item">
              <label for="phone-number">Phone Number</label
              ><input type="tel" id="phone-number" />
            </div>
            <div class="input-item">
              <label for="password">Password</label
              ><input type="password" id="password" minlength="6" />
            </div>
            <div class="input-item">
              <label for="password-confirm">Confirm Password</label
              ><input type="password" id="password-confirm" minlength="6" />
            </div>
          </div>
          <hr />
          <button type="submit">Create Account</button>
        </form>
        <div class="form-footer">
          Already have an account?
          <a href="https://www.youtube.com">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
